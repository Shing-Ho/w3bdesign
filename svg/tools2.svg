<svg
  fill="none"
  viewBox="0 0 200 120"
  width="200"
  height="50"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .enter {
          -webkit-animation: enter 3s cubic-bezier(0.215, 0.61, 0.355, 1) both;
          animation: enter 3s cubic-bezier(0.215, 0.61, 0.355, 1) both;
          font-size: 40px;
          font-family: Lato;
          margin-top:20px;
        }

        @-webkit-keyframes enter {
          0% {
            -webkit-transform: rotateX(-100deg);
            transform: rotateX(-100deg);
            -webkit-transform-origin: top;
            transform-origin: top;
            opacity: 0;
          }
          100% {
            -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
            -webkit-transform-origin: top;
            transform-origin: top;
            opacity: 1;
          }
        }
        @keyframes enter {
          0% {
            -webkit-transform: rotateX(-100deg);
            transform: rotateX(-100deg);
            -webkit-transform-origin: top;
            transform-origin: top;
            opacity: 0;
          }
          100% {
            -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
            -webkit-transform-origin: top;
            transform-origin: top;
            opacity: 1;
          }
        }
      </style>
      <div class="enter">Tools</div>
    </div>
  </foreignObject>
</svg>
